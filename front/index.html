<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="welcome-container">
            <div class="assets-container">
                <img src="assets/logo.png" alt="App Logo" class="app-logo" onerror="this.style.display='none'">
            </div>
            <h1>Welcome to Telegram App</h1>
            <p>This is a template for quick Telegram app development</p>
            <div class="device-info">
                <p>Device: <span id="device-type">Loading...</span></p>
                <p>Platform: <span id="platform">Loading...</span></p>
            </div>
            <button id="start-btn" class="primary-btn">Get Started</button>
        </div>
    </div>

    <!-- Telegram initialization -->
    <script src="telegram.js"></script>
    <!-- Main app logic -->
    <script src="app.js"></script>
</body>
</html>
