<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <div class="assets-container">
                <img src="assets/logo.png" alt="App Logo" class="app-logo" onerror="this.style.display='none'">
            </div>
            <h1>Telegram App Template</h1>
            <p>Template for Telegram Web App development</p>

            <div class="device-info">
                <p>Device: <span id="device-type">Loading...</span></p>
                <p>Platform: <span id="platform">Loading...</span></p>
            </div>

            <div id="user-info" class="user-info">
                <p>Connecting to backend...</p>
            </div>

            <div class="actions">
                <button id="load-btn" class="primary-btn">Load User Data</button>
                <button id="update-btn" class="secondary-btn" disabled>Update Data</button>
            </div>
        </div>
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- Telegram initialization -->
    <script src="telegram.js"></script>
    <!-- Main app logic -->
    <script src="app.js"></script>
</body>
</html>
